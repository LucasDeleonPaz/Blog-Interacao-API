<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body id="body">
  <main>
    <header id="header">
        <h1 id="header--title"><strong>BLOG KENZIE</strong></h1>        
    </header>
  </main>
  <section id="section">

      <h2 id="section--div--coment">Faça parte do blog da Kenzie</h2>

    </div> -->
    <div id="aside">
      <div id="div--login">
        <h2 class="div--login--word">Login</h2>
        <form action="" type="button" id="form--login">
          <input class="input--login" id="login--email" name="email" placeholder="E-mail">
          <div id="view--password">
            <input class="input--login" id="login--password" type="password" name="password" placeholder="Senha">
            <span id="lnr-eye" class="lnr lnr-eye"></span>
          </div>
          <button type="button" id="login--button">Login</button>
        </form>
        <p id="link--parag">Ainda não possui cadastro?<button id="link--cadastro"><u>Cadastre-se</u></button></p>
      </div>
      <div id="div--cadastro">
        <h2 class="div--login--word">Cadastro</h2>
        <form action="" type="button" id="form--cadastro">
          <input class="input--cadastro" id="cadastro--nome" name="username" placeholder="Nome do usuário">
          <input class="input--cadastro" id="cadastro--email" name="email" placeholder="E-mail">
          <input class="input--cadastro" id="cadastro--avatar" name="avatarUrl" placeholder="Foto de Perfil">
          <input class="input--cadastro" id="cadastro--password" type="password" name="password" placeholder="Senha">
          <div>
            <button type="button" id="cadastro--button">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
  </section>
  <footer id="footer">
    <div id="footer--div">
      <h3 id="footer--descricao"><strong>BLOG KENZIE | </strong> Faça parte você também </h3>
    </div>
