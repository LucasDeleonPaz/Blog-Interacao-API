<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" defer src="../script.js"></script>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Blog Kenzie</title>
</head>
<body id="body">
    <main>
        <header id="header">
            <div id="header__login">
                <div>
                    <h1 id="header--title"><strong>BLOG KENZIE</strong></h1>
                </div>
                <div id="header__login--user">    
                    <img id="img-login" src="">    
                    <p id="nameUser"></p>
                </div>    
            </div>
            <button ID="logout-button">LOGOUT</button>        
        </header>
    </main>
    <section id="content--post">
        <div id="content--post-div">
            <div>
                <div id="post__div__post">
                    <input class="contente__post" id="content__to__api" placeholder="Digite seu post =o)">
                    <img id="post__content__api" src="../img/edit.svg">
                </div>                
            </div>
            <div id="post">

            </div>
            <div id="backGroud">
                <div id="modal">
                    <div id="post__div__post">
                        <input class="contente__post" id="content__to__change" placeholder="Digite seu post =o)">
                        <img id="post__content__change" src="../img/edit.svg">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="buttonPage">
        <button class="buttonPage" id="voltar"> << </button> 
        <div id="count__page">
            <span id="count">1</span>
        </div>
        <button class="buttonPage" id="frente" >>></button>
    </div>
    <footer id="footer">
        <div id="footer--div">
            <h3 id="footer--descricao"><strong>BLOG KENZIE | </strong> Faça parte você também </h3>
        </div>
    </footer>
</body>
</html>
